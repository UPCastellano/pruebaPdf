<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Buscar - Sistema de C칩digos</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .content {
            padding: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .search-result {
            background: #f0f8ff;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .search-result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .result-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #4a90e2;
        }
        
        .result-item strong {
            color: #2c3e50;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        #pdfTable {
            margin-top: 20px;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .dataTables_wrapper {
            padding: 20px;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .badge {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-input, .search-btn {
                width: 100%;
            }
            
            .result-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-pdf"></i> Sistema de B칰squeda de PDFs</h1>
            <p>Busca por c칩digo espec칤fico o explora todos los documentos</p>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <span style="font-size:1.1em;color:#555">Selecciona un PDF de la tabla y busca por n칰mero de p치gina</span>
            </div>
        </div>
        
        <div class="content">
            <div id="status-container"></div>
            <div id="search-result-container"></div>
            <div id="debug-container"></div>
            
            <div class="table-container">
                <table id="pdfTable" class="display responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th><i class="fas fa-file-pdf"></i> Nombre</th>
                            <th><i class="fas fa-weight-hanging"></i> Tama침o</th>
                            <th><i class="fas fa-calendar"></i> Modificado</th>
                            <th><i class="fas fa-hashtag"></i> C칩digo Inicio</th>
                            <th><i class="fas fa-hashtag"></i> C칩digo Fin</th>
                            <th><i class="fas fa-file-alt"></i> P치ginas</th>
                            <th><i class="fas fa-calculator"></i> Total C칩digos</th>
                            <th><i class="fas fa-search"></i> Buscar P치gina</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    
    <script>
        let dataTable;
        
        $(document).ready(function() {
            console.log('游 Inicializando aplicaci칩n...');
            initializeDataTable();
            
            // Enter key en el input de b칰squeda
            $('#codigoInput').on('keypress', function(e) {
                if (e.which === 13) {
                    buscarCodigo();
                }
            });
        });
        
        function initializeDataTable() {
            const baseUrl = window.location.origin;
            const apiUrl = `${baseUrl}/api/pdf-data`;
            
            console.log('游깷 API URL:', apiUrl);
            showStatus('loading', '<i class="fas fa-spinner fa-spin"></i> Cargando datos de PDFs...');
            
            dataTable = $('#pdfTable').DataTable({
                ajax: {
                    url: apiUrl,
                    type: 'GET',
                    dataSrc: function(json) {
                        console.log('游닌 Datos recibidos:', json);
                        
                        if (json.error) {
                            showStatus('error', `<i class="fas fa-exclamation-triangle"></i> Error: ${json.error} - ${json.details}`);
                            showDebug('Error de API', JSON.stringify(json, null, 2));
                            return [];
                        }
                        
                        if (json.data && json.data.length > 0) {
                            showStatus('success', `<i class="fas fa-check-circle"></i> Se cargaron ${json.data.length} archivos PDF correctamente`);
                        } else {
                            showStatus('error', '<i class="fas fa-exclamation-circle"></i> No se encontraron archivos PDF');
                        }
                        
                        return json.data || [];
                    },
                    error: function(xhr, error, code) {
                        console.error('游눤 Error de DataTables:', { xhr, error, code });
                        
                        let errorMessage = '<i class="fas fa-times-circle"></i> Error al cargar los datos. ';
                        
                        if (xhr.status === 0) {
                            errorMessage += 'No se puede conectar al servidor.';
                        } else if (xhr.status === 404) {
                            errorMessage += 'API no encontrada (404).';
                        } else if (xhr.status === 500) {
                            errorMessage += 'Error interno del servidor (500).';
                        } else {
                            errorMessage += `C칩digo de error: ${xhr.status}`;
                        }
                        
                        showStatus('error', errorMessage);
                        showDebug('Error Ajax', JSON.stringify({
                            status: xhr.status,
                            error: error,
                            responseText: xhr.responseText
                        }, null, 2));
                    }
                },
                columns: [
                    { data: 'name', render: function(data, type, row) {
                        return `<span title='${data}' style='display:flex;align-items:center;gap:8px;'>
                            <i class='fas fa-file-pdf' style='color:#d32f2f;font-size:1.3em;'></i>
                            <strong>${data}</strong>
                        </span>`;
                    }
                    },
                    { data: 'size', render: function(data) {
                        return `<span title='Tama침o del archivo'><i class='fas fa-weight-hanging'></i> ${data}</span>`;
                    }
                    },
                    { data: 'modified', render: function(data) {
                        return `<span title='Fecha de modificaci칩n'><i class='fas fa-calendar'></i> ${data}</span>`;
                    }
                    },
                    { data: 'codigoInicio', render: function(data) {
                        return `<span class="badge" title='C칩digo inicial'><i class='fas fa-hashtag'></i> ${data}</span>`;
                    }
                    },
                    { data: 'codigoFin', render: function(data) {
                        return `<span class="badge" title='C칩digo final'><i class='fas fa-hashtag'></i> ${data}</span>`;
                    }
                    },
                    { data: null, render: function(data, type, row) {
                        return `<span title='Rango de p치ginas'><i class='fas fa-file-alt'></i> ${row.paginaInicio} - ${row.paginaFin} <span class='badge' style='background:#4caf50;'>${row.totalPaginas}</span></span>`;
                    }
                    },
                    { data: 'totalCodigos', render: function(data) {
                        return `<span title='Total de c칩digos'><i class='fas fa-calculator'></i> ${data}</span>`;
                    }
                    },
                    { data: null, render: function(data, type, row) {
                        return `<div class='result-actions'>
                            <input type='number' min='${row.paginaInicio}' max='${row.paginaFin}' placeholder='P치gina' style='width:70px;padding:4px 8px;border-radius:6px;border:1px solid #ccc;margin-right:6px;'>
                            <button class='btn btn-primary btn-buscar-pagina' data-pdfid='${row.id}' data-nombre='${row.name}' data-pag-inicio='${row.paginaInicio}' data-pag-fin='${row.paginaFin}' data-link='${row.link}' title='Ver p치gina'>
                                <i class='fas fa-eye'></i> Ver
                            </button>
                            <a class='btn btn-success' href='${row.downloadLink}' target='_blank' title='Descargar PDF' style='margin-left:4px;'><i class='fas fa-download'></i></a>
                        </div>`;
                    }
                    }
                ],
                responsive: true,
                pageLength: 25,
                language: { url: 'https://cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json' },
                order: [[3, 'asc']],
                initComplete: function() {
                    $('#pdfTable tbody').on('click', '.btn-buscar-pagina', function() {
                        const row = $(this).closest('tr');
                        const input = row.find('input[type=number]');
                        const pagina = input.val();
                        const pdfId = $(this).data('pdfid');
                        const nombre = $(this).data('nombre');
                        const pagInicio = $(this).data('pag-inicio');
                        const pagFin = $(this).data('pag-fin');
                        const link = $(this).data('link');
                        if (!pagina || pagina < pagInicio || pagina > pagFin) {
                            alert(`Ingresa un n칰mero de p치gina v치lido (${pagInicio}-${pagFin})`);
                            input.focus();
                            return;
                        }
                        abrirVisorPagina(pdfId, nombre, pagina, link);
                    });
                }
            });
        }
        
        async function buscarCodigo() {
            const codigo = document.getElementById('codigoInput').value;
            
            if (!codigo) {
                alert('Por favor ingresa un c칩digo');
                return;
            }
            
            showStatus('loading', '<i class="fas fa-spinner fa-spin"></i> Buscando c칩digo...');
            
            try {
                const baseUrl = window.location.origin;
                const response = await fetch(`${baseUrl}/api/buscar-codigo?codigo=${codigo}`);
                const data = await response.json();
                
                if (response.ok && data.encontrado) {
                    mostrarResultadoBusqueda(data);
                    showStatus('success', `<i class="fas fa-check-circle"></i> C칩digo ${codigo} encontrado`);
                } else {
                    showStatus('error', `<i class="fas fa-times-circle"></i> ${data.error}: ${data.details}`);
                    document.getElementById('search-result-container').innerHTML = '';
                }
            } catch (error) {
                console.error('Error en b칰squeda:', error);
                showStatus('error', '<i class="fas fa-exclamation-triangle"></i> Error al buscar el c칩digo');
            }
        }
        
        function mostrarResultadoBusqueda(data) {
            const container = document.getElementById('search-result-container');
            container.innerHTML = `
                <div class="search-result" style="border:2px solid #4a90e2;background:linear-gradient(135deg,#e3f0ff 0%,#f8faff 100%);">
                    <h3 style="color:#2c3e50;"><i class="fas fa-search"></i> Resultado de B칰squeda - C칩digo <span class='badge' style='background:#d32f2f;'>${data.codigo}</span></h3>
                    <div class="result-grid">
                        <div class="result-item"><i class='fas fa-file-pdf' style='color:#d32f2f;'></i> <strong>PDF:</strong> ${data.nombrePdf}</div>
                        <div class="result-item"><i class='fas fa-file-alt'></i> <strong>P치gina Calculada:</strong> <span class='badge' style='background:#4caf50;'>${data.paginaCalculada}</span></div>
                        <div class="result-item"><i class='fas fa-file-alt'></i> <strong>Rango de P치ginas:</strong> ${data.paginaInicio} - ${data.paginaFin}</div>
                        <div class="result-item"><i class='fas fa-hashtag'></i> <strong>Rango de C칩digos:</strong> ${data.codigoInicio} - ${data.codigoFin}</div>
                    </div>
                    <div class="result-actions">
                        <a href="${data.linkVisualizacion}" target="_blank" class="btn btn-primary" title="Ver PDF">
                            <i class="fas fa-eye"></i> Ver PDF
                        </a>
                        <a href="${data.linkDescarga}" target="_blank" class="btn btn-success" title="Descargar PDF">
                            <i class="fas fa-download"></i> Descargar PDF
                        </a>
                    </div>
                </div>
            `;
        }
        
        function showStatus(type, message) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showDebug(title, content) {
            const container = document.getElementById('debug-container');
            container.innerHTML = `
                <details>
                    <summary><strong><i class="fas fa-bug"></i> Debug: ${title}</strong></summary>
                    <div class="debug-info">${content}</div>
                </details>
            `;
        }

        function abrirVisorPagina(pdfId, nombre, pagina, link) {
            const url = `/visor.html?pdfId=${encodeURIComponent(pdfId)}&nombre=${encodeURIComponent(nombre)}&pagina=${encodeURIComponent(pagina)}`;
            window.open(url, '_blank');
        }

        // Funci칩n para mostrar resultados de b칰squeda avanzada o por documento
        function mostrarResultadosAvanzados(data) {
            const container = document.getElementById('search-result-container');
            if (!data || !data.resultados || data.resultados.length === 0) {
                container.innerHTML = `<div class='search-result' style='background:#ffebee;border:2px solid #d32f2f;color:#c62828;'>
                    <i class='fas fa-exclamation-triangle'></i> No se encontraron resultados para la b칰squeda avanzada.
                </div>`;
                return;
            }
            let html = `<div class='search-result' style='border:2px solid #4a90e2;background:linear-gradient(135deg,#e3f0ff 0%,#f8faff 100%);'>
                <h3 style='color:#2c3e50;'><i class='fas fa-search'></i> Resultados de B칰squeda Avanzada <span class='badge' style='background:#007bff;'>${data.tipoBusqueda || ''}</span></h3>
                <div class='result-grid'>`;
            data.resultados.forEach(pdf => {
                html += `<div class='result-item' style='background:#fff;'>
                    <i class='fas fa-file-pdf' style='color:#d32f2f;'></i> <strong>PDF:</strong> ${pdf.pdfId || pdf.nombre || pdf.name}<br>
                    <i class='fas fa-hashtag'></i> <strong>C칩digos:</strong> ${pdf.codigoInicio} - ${pdf.codigoFin}<br>
                    <i class='fas fa-file-alt'></i> <strong>P치ginas:</strong> ${pdf.paginaInicio} - ${pdf.paginaFin} <span class='badge' style='background:#4caf50;'>${pdf.totalPaginas || (pdf.paginaFin - pdf.paginaInicio + 1)}</span><br>
                    <i class='fas fa-calculator'></i> <strong>Total C칩digos:</strong> ${pdf.totalCodigos || (pdf.codigoFin - pdf.codigoInicio + 1)}
                </div>`;
            });
            html += `</div></div>`;
            container.innerHTML = html;
        }
    </script>
</body>
</html>
