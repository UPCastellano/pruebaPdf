<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 16px;
        }
        .header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 18px;
            padding: 36px 32px 28px 32px;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.10);
            text-align: center;
        }
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            font-size: 1.1em;
            color: #555;
        }
        .results-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 18px;
            padding: 60px 24px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.08);
            text-align: center;
        }
        .form-avanzada {
            margin: 0 auto 32px auto;
            max-width: 500px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 18px #764ba220;
            padding: 32px 24px 24px 24px;
        }
        .form-avanzada label {
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 8px;
            display: block;
        }
        .form-avanzada input, .form-avanzada select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1.5px solid #bbb;
            margin-bottom: 18px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-avanzada input:focus, .form-avanzada select:focus {
            border-color: #764ba2;
        }
        .form-avanzada button {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .form-avanzada button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-eye"></i> Visor de PDF</h1>
            <p>Selecciona un archivo en la tabla principal o usa la búsqueda avanzada para ver una página específica.</p>
        </div>
        <div class="results-container" id="visorContainer">
            <i class="fas fa-info-circle" style="font-size:3em;color:#764ba2;"></i>
            <h2>Abre un PDF desde la tabla principal</h2>
            <p>O usa la búsqueda avanzada para ver una página específica de cualquier archivo.</p>
            <form class="form-avanzada" id="formAvanzada">
                <label for="pdfIdInput"><i class="fas fa-file-pdf"></i> Selecciona el archivo PDF</label>
                <select id="pdfIdInput" required style="width:100%"></select>
                <label for="paginaInput"><i class="fas fa-file-alt"></i> Número de página</label>
                <input type="number" id="paginaInput" min="1" placeholder="Ej: 1" required>
            </form>
        </div>
    </div>
    <script>
        function getUrlParams() {
            const params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                params[key] = decodeURIComponent(value);
            });
            return params;
        }
        const params = getUrlParams();
        if(params.pdfId && params.pagina) {
            document.getElementById('visorContainer').innerHTML = `
                <iframe id='pdfFrame' src='https://drive.google.com/file/d/${params.pdfId}/preview#page=${params.pagina}' style='width:100%;height:80vh;border-radius:12px;border:none;box-shadow:0 4px 24px #764ba220;'></iframe>
                <div style='margin-top:18px;font-size:1.1em;color:#555;'>Mostrando <b>${params.nombre || 'PDF'}</b> en la página <b>${params.pagina}</b></div>
            `;
        }
        // Llenar el selector de archivos PDF
        fetch('/api/pdf-data')
          .then(res => res.json())
          .then(json => {
            const select = document.getElementById('pdfIdInput');
            if (!json.data || json.data.length === 0) {
              select.innerHTML = '<option value="">No hay archivos disponibles</option>';
              return;
            }
            select.innerHTML = json.data.map(pdf => `<option value="${pdf.id}">${pdf.name}</option>`).join('');
          });
        function abrirVisorSiListo() {
            const pdfId = document.getElementById('pdfIdInput').value.trim();
            const pagina = document.getElementById('paginaInput').value.trim();
            if(pdfId && pagina) {
                const url = `${window.location.pathname}?pdfId=${encodeURIComponent(pdfId)}&pagina=${encodeURIComponent(pagina)}`;
                window.open(url, '_blank');
            }
        }
        document.getElementById('pdfIdInput').addEventListener('change', abrirVisorSiListo);
        document.getElementById('paginaInput').addEventListener('change', abrirVisorSiListo);
        document.getElementById('paginaInput').addEventListener('keyup', function(e) {
            if(e.key === 'Enter') abrirVisorSiListo();
        });
    </script>
</body>
</html>
