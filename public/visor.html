<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor PDF Avanzado - Sistema de BÃºsqueda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #222;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 16px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 18px;
            padding: 36px 32px 28px 32px;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.10);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.7em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.2em;
            color: #555;
        }
        
        .search-advanced {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 18px;
            padding: 32px 24px 24px 24px;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.08);
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-bottom: 18px;
        }
        
        .search-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .search-group label {
            font-weight: 700;
            margin-bottom: 7px;
            color: #4b4b6b;
            letter-spacing: 0.5px;
        }
        
        .search-input, .search-select {
            padding: 13px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            background: #f7f8fa;
            transition: border-color 0.2s, box-shadow 0.2s;
            padding-left: 38px;
        }
        
        .search-input:focus, .search-select:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 2px #764ba220;
        }
        
        .search-buttons {
            display: flex;
            gap: 18px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        
        .btn {
            padding: 13px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: all 0.2s, box-shadow 0.3s, background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(102,126,234,0.07);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px rgba(102,126,234,0.13);
        }
        
        .btn:after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            z-index: 0;
        }
        
        .btn:active:after {
            width: 200px;
            height: 200px;
        }
        
        .btn > * {
            position: relative;
            z-index: 1;
        }
        
        .results-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 18px;
            padding: 32px 24px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.08);
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 18px;
        }
        
        .results-header h3 {
            font-size: 1.5em;
            color: #764ba2;
            margin-bottom: 4px;
        }
        
        .results-header p {
            color: #555;
            font-size: 1em;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 22px;
            margin-top: 18px;
        }
        
        .pdf-card {
            background: white;
            border-radius: 15px;
            padding: 24px 20px 20px 20px;
            box-shadow: 0 4px 18px rgba(102,126,234,0.07);
            transition: all 0.2s;
            border: 2px solid transparent;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.7s cubic-bezier(0.4,0,0.2,1) forwards;
        }
        
        .pdf-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 12px 32px rgba(102,126,234,0.13);
            border-color: #764ba2;
        }
        
        .pdf-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .pdf-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            margin-right: 14px;
        }
        
        .pdf-title {
            font-size: 1.15em;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.3;
        }
        
        .pdf-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 14px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 13px;
            color: #666;
        }
        
        .detail-icon {
            width: 16px;
            text-align: center;
            color: #667eea;
        }
        
        .pdf-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 14px;
            padding: 10px 0 10px 0;
            background: #f7f8fa;
            border-radius: 8px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }
        
        .pdf-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            flex: 1;
        }
        
        .status {
            padding: 13px;
            border-radius: 10px;
            margin-bottom: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
        }
        
        .status.loading {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
        }
        
        .status.success {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            color: #2e7d32;
        }
        
        .status.error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        @media (max-width: 900px) {
            .container { padding: 12px; }
            .results-grid { grid-template-columns: 1fr; }
            .search-grid { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 600px) {
            .header, .search-advanced, .results-container { padding: 12px 4px; }
            .pdf-card { padding: 12px 6px; }
        }
        
        /* Animaciones */
        .fade-in {
            animation: fadeIn 0.7s cubic-bezier(0.4,0,0.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pdf-card:nth-child(1) { animation-delay: 0.05s; }
        .pdf-card:nth-child(2) { animation-delay: 0.12s; }
        .pdf-card:nth-child(3) { animation-delay: 0.19s; }
        .pdf-card:nth-child(4) { animation-delay: 0.26s; }
        .pdf-card:nth-child(5) { animation-delay: 0.33s; }
        .search-group .fa {
            position: absolute;
            left: 16px;
            top: 38px;
            color: #764ba2;
            font-size: 1.1em;
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search"></i> BÃºsqueda Avanzada de PDFs</h1>
            <p>Sistema avanzado de bÃºsqueda por cÃ³digo, serie, aÃ±o, rango o pÃ¡gina</p>
        </div>
        
        <div class="search-advanced">
            <div class="search-grid">
                <div class="search-group">
                    <label for="tipoBusqueda">Tipo de BÃºsqueda</label>
                    <select id="tipoBusqueda" class="search-select" onchange="toggleSearchFields()">
                        <option value="codigo">Por CÃ³digo</option>
                        <option value="serie">Por Serie</option>
                        <option value="aÃ±o">Por AÃ±o</option>
                        <option value="rango">Por Rango de CÃ³digos</option>
                        <option value="pagina">Por NÃºmero de PÃ¡gina</option>
                    </select>
                </div>
                
                <div class="search-group" id="valorGroup">
                    <label for="valorBusqueda">Valor</label>
                    <input type="text" id="valorBusqueda" class="search-input" placeholder="Ingresa el valor a buscar">
                </div>
                
                <div class="search-group" id="codigoInicioGroup" style="display: none;">
                    <label for="codigoInicio">CÃ³digo Inicio</label>
                    <input type="number" id="codigoInicio" class="search-input" placeholder="Ej: 1650">
                </div>
                
                <div class="search-group" id="codigoFinGroup" style="display: none;">
                    <label for="codigoFin">CÃ³digo Fin</label>
                    <input type="number" id="codigoFin" class="search-input" placeholder="Ej: 1700">
                </div>
            </div>
            
            <div class="search-buttons">
                <button onclick="buscarAvanzado()" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button onclick="limpiarBusqueda()" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i> Limpiar
                </button>
                <button onclick="volverInicio()" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Volver al Inicio
                </button>
            </div>
        </div>
        
        <div class="results-container">
            <div id="status-container"></div>
            <div id="results-container">
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>Realiza una bÃºsqueda</h3>
                    <p>Selecciona el tipo de bÃºsqueda y ingresa los criterios para encontrar tus PDFs</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSearchFields() {
            const tipo = document.getElementById('tipoBusqueda').value;
            const valorGroup = document.getElementById('valorGroup');
            const codigoInicioGroup = document.getElementById('codigoInicioGroup');
            const codigoFinGroup = document.getElementById('codigoFinGroup');
            const valorInput = document.getElementById('valorBusqueda');
            
            // Reset visibility
            valorGroup.style.display = 'flex';
            codigoInicioGroup.style.display = 'none';
            codigoFinGroup.style.display = 'none';
            
            // Update placeholder and show/hide fields based on search type
            switch(tipo) {
                case 'codigo':
                    valorInput.placeholder = 'Ej: 1650';
                    valorInput.type = 'number';
                    break;
                case 'serie':
                    valorInput.placeholder = 'Ej: A, B, C';
                    valorInput.type = 'text';
                    break;
                case 'aÃ±o':
                    valorInput.placeholder = 'Ej: 2023';
                    valorInput.type = 'number';
                    break;
                case 'rango':
                    valorGroup.style.display = 'none';
                    codigoInicioGroup.style.display = 'flex';
                    codigoFinGroup.style.display = 'flex';
                    break;
                case 'pagina':
                    valorInput.placeholder = 'Ej: 25';
                    valorInput.type = 'number';
                    break;
            }
        }
        
        async function buscarAvanzado() {
            const tipo = document.getElementById('tipoBusqueda').value;
            const valor = document.getElementById('valorBusqueda').value;
            const codigoInicio = document.getElementById('codigoInicio').value;
            const codigoFin = document.getElementById('codigoFin').value;
            
            // Validar inputs
            if (tipo === 'rango') {
                if (!codigoInicio || !codigoFin) {
                    alert('Para bÃºsqueda por rango, debes ingresar cÃ³digo inicio y fin');
                    return;
                }
            } else {
                if (!valor) {
                    alert('Por favor ingresa un valor para buscar');
                    return;
                }
            }
            
            showStatus('loading', '<i class="fas fa-spinner spinner"></i> Buscando...');
            
            try {
                const baseUrl = window.location.origin;
                let url = `${baseUrl}/api/buscar-avanzado?tipo=${tipo}`;
                
                if (tipo === 'rango') {
                    url += `&valor=rango&codigoInicio=${codigoInicio}&codigoFin=${codigoFin}`;
                } else {
                    url += `&valor=${encodeURIComponent(valor)}`;
                }
                
                console.log('ð Buscando en:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    mostrarResultados(data);
                    showStatus('success', `<i class="fas fa-check-circle"></i> Se encontraron ${data.resultadosEncontrados} resultado(s)`);
                } else {
                    showStatus('error', `<i class="fas fa-times-circle"></i> ${data.error}: ${data.details || ''}`);
                    mostrarEstadoVacio('No se encontraron resultados');
                }
            } catch (error) {
                console.error('Error en bÃºsqueda:', error);
                showStatus('error', '<i class="fas fa-exclamation-triangle"></i> Error al realizar la bÃºsqueda');
                mostrarEstadoVacio('Error en la bÃºsqueda');
            }
        }
        
        function mostrarResultados(data) {
            const container = document.getElementById('results-container');
            
            if (data.resultados.length === 0) {
                mostrarEstadoVacio('No se encontraron resultados');
                return;
            }
            
            const html = `
                <div class="results-header fade-in">
                    <h3><i class="fas fa-file-pdf"></i> Resultados de BÃºsqueda</h3>
                    <p>BÃºsqueda: <strong>${data.tipoBusqueda}</strong> - <strong>${data.valorBuscado}</strong></p>
                </div>
                <div class="results-grid">
                    ${data.resultados.map((pdf, idx) => `
                        <div class="pdf-card fade-in" style="animation-delay:${0.07*idx}s">
                            <div class="pdf-header">
                                <div class="pdf-icon">
                                    <i class="fas fa-file-pdf"></i>
                                </div>
                                <div class="pdf-title">${pdf.nombre}</div>
                            </div>
                            
                            <div class="pdf-details">
                                <div class="detail-item">
                                    <i class="fas fa-tag detail-icon"></i>
                                    <span>Serie: <strong>${pdf.serie || 'N/A'}</strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-calendar detail-icon"></i>
                                    <span>AÃ±o: <strong>${pdf.aÃ±o || 'N/A'}</strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-weight-hanging detail-icon"></i>
                                    <span>TamaÃ±o: <strong>${pdf.tamaÃ±o}</strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-clock detail-icon"></i>
                                    <span>Modificado: <strong>${pdf.modificado}</strong></span>
                                </div>
                            </div>
                            
                            <div class="pdf-stats">
                                <div class="stat">
                                    <div class="stat-number"><i class="fas fa-hashtag"></i> ${pdf.codigoInicio}-${pdf.codigoFin}</div>
                                    <div class="stat-label">CÃ³digos</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-number"><i class="fas fa-file-alt"></i> ${pdf.paginaInicio}-${pdf.paginaFin}</div>
                                    <div class="stat-label">PÃ¡ginas</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-number"><i class="fas fa-list-ol"></i> ${pdf.totalCodigos}</div>
                                    <div class="stat-label">Total</div>
                                </div>
                            </div>
                            
                            <div class="pdf-actions">
                                <button onclick="abrirVisor('${pdf.linkVisualizacion}', '${pdf.nombre}')" class="btn btn-primary btn-small">
                                    <i class="fas fa-eye"></i> Ver PDF
                                </button>
                                <a href="${pdf.linkDescarga}" target="_blank" class="btn btn-secondary btn-small">
                                    <i class="fas fa-download"></i> Descargar
                                </a>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function abrirVisor(url, nombre) {
            const visorUrl = `visualizador.html?url=${encodeURIComponent(url)}&nombre=${encodeURIComponent(nombre)}`;
            window.open(visorUrl, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
        }
        
        function mostrarEstadoVacio(mensaje) {
            const container = document.getElementById('results-container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>${mensaje}</h3>
                    <p>Intenta con diferentes criterios de bÃºsqueda</p>
                </div>
            `;
        }
        
        function showStatus(type, message) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function limpiarBusqueda() {
            document.getElementById('valorBusqueda').value = '';
            document.getElementById('codigoInicio').value = '';
            document.getElementById('codigoFin').value = '';
            document.getElementById('tipoBusqueda').value = 'codigo';
            toggleSearchFields();
            
            document.getElementById('status-container').innerHTML = '';
            mostrarEstadoVacio('Realiza una bÃºsqueda');
        }
        
        function volverInicio() {
            window.location.href = '/';
        }
        
        // Initialize
        toggleSearchFields();
        
        // AÃ±adir iconos a los campos de bÃºsqueda
        document.addEventListener('DOMContentLoaded', function() {
            const iconos = {
                'tipoBusqueda': 'fa-filter',
                'valorBusqueda': 'fa-search',
                'codigoInicio': 'fa-arrow-right-1-9',
                'codigoFin': 'fa-arrow-right-9-1'
            };
            Object.entries(iconos).forEach(([id, icon]) => {
                const group = document.getElementById(id + 'Group') || document.getElementById('valorGroup');
                if (group && !group.querySelector('i.fa')) {
                    const input = group.querySelector('input, select');
                    if (input) {
                        const i = document.createElement('i');
                        i.className = 'fa ' + icon;
                        group.appendChild(i);
                    }
                }
            });
        });
    </script>
</body>
</html>
