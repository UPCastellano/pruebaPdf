<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor PDF Avanzado - Sistema de Búsqueda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .search-advanced {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .search-group {
            display: flex;
            flex-direction: column;
        }
        
        .search-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .search-input, .search-select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus, .search-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .results-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .pdf-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .pdf-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .pdf-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 15px;
        }
        
        .pdf-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            line-height: 1.3;
        }
        
        .pdf-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .detail-icon {
            width: 16px;
            text-align: center;
            color: #667eea;
        }
        
        .pdf-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .pdf-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            flex: 1;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status.loading {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
        }
        
        .status.success {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            color: #2e7d32;
        }
        
        .status.error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .search-buttons {
                flex-direction: column;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .pdf-details {
                grid-template-columns: 1fr;
            }
            
            .pdf-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search"></i> Búsqueda Avanzada de PDFs</h1>
            <p>Sistema avanzado de búsqueda por código, serie, año, rango o página</p>
        </div>
        
        <div class="search-advanced">
            <div class="search-grid">
                <div class="search-group">
                    <label for="tipoBusqueda">Tipo de Búsqueda</label>
                    <select id="tipoBusqueda" class="search-select" onchange="toggleSearchFields()">
                        <option value="codigo">Por Código</option>
                        <option value="serie">Por Serie</option>
                        <option value="año">Por Año</option>
                        <option value="rango">Por Rango de Códigos</option>
                        <option value="pagina">Por Número de Página</option>
                    </select>
                </div>
                
                <div class="search-group" id="valorGroup">
                    <label for="valorBusqueda">Valor</label>
                    <input type="text" id="valorBusqueda" class="search-input" placeholder="Ingresa el valor a buscar">
                </div>
                
                <div class="search-group" id="codigoInicioGroup" style="display: none;">
                    <label for="codigoInicio">Código Inicio</label>
                    <input type="number" id="codigoInicio" class="search-input" placeholder="Ej: 1650">
                </div>
                
                <div class="search-group" id="codigoFinGroup" style="display: none;">
                    <label for="codigoFin">Código Fin</label>
                    <input type="number" id="codigoFin" class="search-input" placeholder="Ej: 1700">
                </div>
            </div>
            
            <div class="search-buttons">
                <button onclick="buscarAvanzado()" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button onclick="limpiarBusqueda()" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i> Limpiar
                </button>
                <button onclick="volverInicio()" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Volver al Inicio
                </button>
            </div>
        </div>
        
        <div class="results-container">
            <div id="status-container"></div>
            <div id="results-container">
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>Realiza una búsqueda</h3>
                    <p>Selecciona el tipo de búsqueda y ingresa los criterios para encontrar tus PDFs</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSearchFields() {
            const tipo = document.getElementById('tipoBusqueda').value;
            const valorGroup = document.getElementById('valorGroup');
            const codigoInicioGroup = document.getElementById('codigoInicioGroup');
            const codigoFinGroup = document.getElementById('codigoFinGroup');
            const valorInput = document.getElementById('valorBusqueda');
            
            // Reset visibility
            valorGroup.style.display = 'flex';
            codigoInicioGroup.style.display = 'none';
            codigoFinGroup.style.display = 'none';
            
            // Update placeholder and show/hide fields based on search type
            switch(tipo) {
                case 'codigo':
                    valorInput.placeholder = 'Ej: 1650';
                    valorInput.type = 'number';
                    break;
                case 'serie':
                    valorInput.placeholder = 'Ej: A, B, C';
                    valorInput.type = 'text';
                    break;
                case 'año':
                    valorInput.placeholder = 'Ej: 2023';
                    valorInput.type = 'number';
                    break;
                case 'rango':
                    valorGroup.style.display = 'none';
                    codigoInicioGroup.style.display = 'flex';
                    codigoFinGroup.style.display = 'flex';
                    break;
                case 'pagina':
                    valorInput.placeholder = 'Ej: 25';
                    valorInput.type = 'number';
                    break;
            }
        }
        
        async function buscarAvanzado() {
            const tipo = document.getElementById('tipoBusqueda').value;
            const valor = document.getElementById('valorBusqueda').value;
            const codigoInicio = document.getElementById('codigoInicio').value;
            const codigoFin = document.getElementById('codigoFin').value;
            
            // Validar inputs
            if (tipo === 'rango') {
                if (!codigoInicio || !codigoFin) {
                    alert('Para búsqueda por rango, debes ingresar código inicio y fin');
                    return;
                }
            } else {
                if (!valor) {
                    alert('Por favor ingresa un valor para buscar');
                    return;
                }
            }
            
            showStatus('loading', '<i class="fas fa-spinner spinner"></i> Buscando...');
            
            try {
                const baseUrl = window.location.origin;
                let url = `${baseUrl}/api/buscar-avanzado?tipo=${tipo}`;
                
                if (tipo === 'rango') {
                    url += `&valor=rango&codigoInicio=${codigoInicio}&codigoFin=${codigoFin}`;
                } else {
                    url += `&valor=${encodeURIComponent(valor)}`;
                }
                
                console.log('🔍 Buscando en:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    mostrarResultados(data);
                    showStatus('success', `<i class="fas fa-check-circle"></i> Se encontraron ${data.resultadosEncontrados} resultado(s)`);
                } else {
                    showStatus('error', `<i class="fas fa-times-circle"></i> ${data.error}: ${data.details || ''}`);
                    mostrarEstadoVacio('No se encontraron resultados');
                }
            } catch (error) {
                console.error('Error en búsqueda:', error);
                showStatus('error', '<i class="fas fa-exclamation-triangle"></i> Error al realizar la búsqueda');
                mostrarEstadoVacio('Error en la búsqueda');
            }
        }
        
        function mostrarResultados(data) {
            const container = document.getElementById('results-container');
            
            if (data.resultados.length === 0) {
                mostrarEstadoVacio('No se encontraron resultados');
                return;
            }
            
            const html = `
                <div class="results-header">
                    <h3><i class="fas fa-file-pdf"></i> Resultados de Búsqueda</h3>
                    <p>Búsqueda: <strong>${data.tipoBusqueda}</strong> - <strong>${data.valorBuscado}</strong></p>
                </div>
                <div class="results-grid">
                    ${data.resultados.map(pdf => `
                        <div class="pdf-card">
                            <div class="pdf-header">
                                <div class="pdf-icon">
                                    <i class="fas fa-file-pdf"></i>
                                </div>
                                <div class="pdf-title">${pdf.nombre}</div>
                            </div>
                            
                            <div class="pdf-details">
                                <div class="detail-item">
                                    <i class="fas fa-tag detail-icon"></i>
                                    <span>Serie: <strong>${pdf.serie || 'N/A'}</strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-calendar detail-icon"></i>
                                    <span>Año: <strong>${pdf.año || 'N/A'}</strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-weight-hanging detail-icon"></i>
                                    <span>Tamaño: <strong>${pdf.tamaño}</strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-clock detail-icon"></i>
                                    <span>Modificado: <strong>${pdf.modificado}</strong></span>
                                </div>
                            </div>
                            
                            <div class="pdf-stats">
                                <div class="stat">
                                    <div class="stat-number">${pdf.codigoInicio}-${pdf.codigoFin}</div>
                                    <div class="stat-label">Códigos</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-number">${pdf.paginaInicio}-${pdf.paginaFin}</div>
                                    <div class="stat-label">Páginas</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-number">${pdf.totalCodigos}</div>
                                    <div class="stat-label">Total</div>
                                </div>
                            </div>
                            
                            <div class="pdf-actions">
                                <button onclick="abrirVisor('${pdf.linkVisualizacion}', '${pdf.nombre}')" class="btn btn-primary btn-small">
                                    <i class="fas fa-eye"></i> Ver PDF
                                </button>
                                <a href="${pdf.linkDescarga}" target="_blank" class="btn btn-secondary btn-small">
                                    <i class="fas fa-download"></i> Descargar
                                </a>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function abrirVisor(url, nombre) {
            const visorUrl = `visualizador.html?url=${encodeURIComponent(url)}&nombre=${encodeURIComponent(nombre)}`;
            window.open(visorUrl, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
        }
        
        function mostrarEstadoVacio(mensaje) {
            const container = document.getElementById('results-container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>${mensaje}</h3>
                    <p>Intenta con diferentes criterios de búsqueda</p>
                </div>
            `;
        }
        
        function showStatus(type, message) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function limpiarBusqueda() {
            document.getElementById('valorBusqueda').value = '';
            document.getElementById('codigoInicio').value = '';
            document.getElementById('codigoFin').value = '';
            document.getElementById('tipoBusqueda').value = 'codigo';
            toggleSearchFields();
            
            document.getElementById('status-container').innerHTML = '';
            mostrarEstadoVacio('Realiza una búsqueda');
        }
        
        function volverInicio() {
            window.location.href = '/';
        }
        
        // Initialize
        toggleSearchFields();
    </script>
</body>
</html>
