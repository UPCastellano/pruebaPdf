<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF Personalizado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #222;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 16px;
        }
        .header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 18px;
            padding: 24px 32px 18px 32px;
            margin-bottom: 18px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.10);
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #764ba220;
            padding: 12px 18px;
            margin-bottom: 18px;
        }
        .toolbar button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .toolbar button:active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(0.97);
        }
        .toolbar input[type=number] {
            width: 60px;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1.5px solid #bbb;
            font-size: 1em;
            text-align: center;
        }
        .pdf-viewer {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 18px #764ba220;
            padding: 12px;
            text-align: center;
        }
        #pdf-canvas {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px #764ba220;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-pdf"></i> Visualizador de PDF</h1>
            <div id="pdf-title" style="color:#555;font-size:1.1em;"></div>
        </div>
        <div class="toolbar">
            <button id="prevPage" title="Página anterior"><i class="fas fa-arrow-left"></i></button>
            <input type="number" id="pageNum" min="1" value="1" style="width:50px;">
            <span id="pageCount">/ 1</span>
            <button id="nextPage" title="Página siguiente"><i class="fas fa-arrow-right"></i></button>
            <button id="zoomOut" title="Alejar"><i class="fas fa-search-minus"></i></button>
            <button id="zoomIn" title="Acercar"><i class="fas fa-search-plus"></i></button>
            <button id="fullscreen" title="Pantalla completa"><i class="fas fa-expand"></i></button>
        </div>
        <div class="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
    // Obtener parámetros de la URL
    function getUrlParams() {
        const params = {};
        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            params[key] = decodeURIComponent(value);
        });
        return params;
    }
    const params = getUrlParams();
    const pdfId = params.pdfId;
    const paginaInicial = parseInt(params.pagina) || 1;
    let pdfDoc = null, pageNum = paginaInicial, pageCount = 1, scale = 1.2;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    document.getElementById('pageNum').value = paginaInicial;

    // Obtener el enlace de descarga de Google Drive
    async function getPdfUrl(pdfId) {
        const res = await fetch(`/api/pdf-data`);
        const data = await res.json();
        const pdf = data.data.find(f => f.id === pdfId);
        return pdf ? pdf.downloadLink : null;
    }

    async function renderPage(num) {
        if (!pdfDoc) return;
        pageNum = num;
        document.getElementById('pageNum').value = num;
        document.getElementById('pageCount').textContent = `/ ${pdfDoc.numPages}`;
        const page = await pdfDoc.getPage(num);
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: ctx, viewport }).promise;
    }

    async function loadPdf() {
        if (!pdfId) return;
        const url = await getPdfUrl(pdfId);
        if (!url) {
            alert('No se pudo obtener el PDF.');
            return;
        }
        document.getElementById('pdf-title').textContent = `ID: ${pdfId}`;
        const loadingTask = window['pdfjsLib'].getDocument(url);
        pdfDoc = await loadingTask.promise;
        pageCount = pdfDoc.numPages;
        document.getElementById('pageCount').textContent = `/ ${pageCount}`;
        renderPage(pageNum);
    }

    document.getElementById('prevPage').onclick = function() {
        if (pageNum <= 1) return;
        renderPage(pageNum - 1);
    };
    document.getElementById('nextPage').onclick = function() {
        if (pageNum >= pageCount) return;
        renderPage(pageNum + 1);
    };
    document.getElementById('zoomIn').onclick = function() {
        scale = Math.min(scale + 0.2, 3);
        renderPage(pageNum);
    };
    document.getElementById('zoomOut').onclick = function() {
        scale = Math.max(scale - 0.2, 0.5);
        renderPage(pageNum);
    };
    document.getElementById('fullscreen').onclick = function() {
        if (canvas.requestFullscreen) canvas.requestFullscreen();
        else if (canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();
        else if (canvas.msRequestFullscreen) canvas.msRequestFullscreen();
    };
    document.getElementById('pageNum').onchange = function() {
        let val = parseInt(this.value);
        if (val >= 1 && val <= pageCount) renderPage(val);
    };

    loadPdf();
    </script>
</body>
</html>
